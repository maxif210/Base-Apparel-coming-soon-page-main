<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="main__container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="img">
      <img class="img__desktop">
    </div>
    <div class="box">
      <div class="main">
        <div class="titulo">
          <h1 class="title">WE'RE </h1>
          <h2 class="subtitle"> COMING SOON</h2>
        </div>
        <p class="texto"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" class="form">
          <input type="email" name: "email" placeholder="Email Address" id="input">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>
  </div>
  <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="pattern">
</body>

</html>
